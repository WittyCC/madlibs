<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="number1">A number</label>
            <input id="number1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="number2">A number</label>
            <input id="number2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective1">An adjective</label>
            <input id="adjective1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun1">A noun</label>
            <input id="noun1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective2">An adjective</label>
            <input id="adjective2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective3">An adjective</label>
            <input id="adjective3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="number3">A number</label>
            <input id="number3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="holiday">A holiday</label>
            <input id="holiday" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Story time!</button>
        </form>
      </div>
      <div id="story">
        <h1>How they met</h1>
        <p>	Sue and Kelly met when Sue was <span class="number1"></span> and Kelly was <span class="number2"></span>. Kelly thought Sue was the most <span class="adjective1"></span> <span class="noun1"></span> he’d ever seen. Sue’s parents thought Kelly was <span class="adjective2"></span>. Kelly’s parents were <span class="adjective3"></span> when they met Sue. After <span class="number3"></span> years together, Kelly finally proposed on <span class="holiday"></span>.</p>
      </div>
    </div>
  </body>
</html>
